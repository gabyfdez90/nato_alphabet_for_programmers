<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"
    />
    <link

    <link rel="stylesheet" href="../static/dist/css/output.css" />
    <title>Alphabet for Programmers</title>

  <body

    <main>
        <h1 class="block mb-5 mt-10 text-2xl font-medium text-white dark:text-white"> Alphabet for Programmers</h1>
        <ul>
            <li >
                <div class="flex">
                    <p class="text-white">A for Algorithm</p>

            </li>
        </ul>
